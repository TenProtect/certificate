<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TabBar Icons Generator</title>
    <style>
        .icon-container { margin: 20px; display: inline-block; }
        .icon { width: 48px; height: 48px; display: block; }
    </style>
</head>
<body>
    <h1>底部导航栏图标</h1>
    
    <!-- 首页图标 -->
    <div class="icon-container">
        <h3>首页 - 未选中</h3>
        <svg class="icon" viewBox="0 0 48 48" fill="#666666">
            <path d="M6 19L24 6L42 19V40C42 41.1046 41.1046 42 40 42H8C6.89543 42 6 41.1046 6 40V19Z" stroke="#666666" stroke-width="2" fill="none"/>
            <path d="M18 42V24H30V42" stroke="#666666" stroke-width="2" fill="none"/>
        </svg>
    </div>
    
    <div class="icon-container">
        <h3>首页 - 选中</h3>
        <svg class="icon" viewBox="0 0 48 48" fill="#3D45E6">
            <path d="M6 19L24 6L42 19V40C42 41.1046 41.1046 42 40 42H8C6.89543 42 6 41.1046 6 40V19Z" fill="#3D45E6"/>
            <path d="M18 42V24H30V42" fill="white"/>
        </svg>
    </div>
    
    <!-- 订单图标 -->
    <div class="icon-container">

            <path d="M18 20H30M18 26H30M18 32H24" stroke="#666666" stroke-width="2"/>
        </svg>
    </div>
    
    <div class="icon-container">
        <h3>订单 - 选中</h3>
        <svg class="icon" viewBox="0 0 48 48" fill="#3D45E6">
            <path d="M14 8H34C35.1046 8 36 8.89543 36 10V38C36 39.1046 35.1046 40 34 40H14C12.8954 40 12 39.1046 12 38V10C12 8.89543 12.8954 8 14 8Z" fill="#3D45E6"/>

            <path d="M18 20H30M18 26H30M18 32H24" stroke="white" stroke-width="2"/>

    </div>
    
    <!-- 我的图标 -->
    <div class="icon-container">
        <h3>我的 - 未选中</h3>
        <svg class="icon" viewBox="0 0 48 48" fill="#666666">
            <circle cx="24" cy="14" r="10" stroke="#666666" stroke-width="2" fill="none"/>
            <path d="M8 44C8 35.1634 15.1634 28 24 28C32.8366 28 40 35.1634 40 44" stroke="#666666" stroke-width="2" fill="none"/>
        </svg>
    </div>
    
    <div class="icon-container">
        <h3>我的 - 选中</h3>
        <svg class="icon" viewBox="0 0 48 48" fill="#3D45E6">
            <circle cx="24" cy="14" r="10" fill="#3D45E6"/>
            <path d="M8 44C8 35.1634 15.1634 28 24 28C32.8366 28 40 35.1634 40 44" fill="#3D45E6"/>
