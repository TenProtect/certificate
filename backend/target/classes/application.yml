#主配置文件

spring:
  # 激活环境配置
  profiles:
    active: dev
  # 文件编码 UTF8
  mandatory-file-encoding: UTF-8
  mvc:
    # 404 交给异常处理器处理
    throw-exception-if-no-handler-found: true
  resources:
    # 关闭静态资源的映射
    add-mappings: false


mybatis-plus:
  configuration:
    # 开启下划线转驼峰
    map-underscore-to-camel-case: true
  global-config:
    # 开启/关闭 banner 打印
    banner: false
    db-config:
      # 逻辑删除（软删除）
      logic-delete-value: NOW()
      logic-not-delete-value: 'NULL'
  # mapper路径位置
  mapper-locations: classpath:mapper/*.xml


logging:
  # 日志配置文件（logback配置文件）
  config: classpath:logback-spring.xml


lin:
  cms:
    # 开启行为日志记录（logger）
    logger-enabled: true
    # access token 过期时间，7200s 两个小时
    token-access-expire: 7200
    # refresh token 过期时间，5184000s 60天
    token-refresh-expire: 5184000
    # 令牌 secret
    token-secret: x88Wf0991079889x8796a0Ac68f9ecJJU17c5Vbe8beod7d8d3e695*4
  file:
    domain: http://192.168.31.179:5000/
    serve-path: assets/**
    store-dir: assets/

# sleeve 配置
sleeve:
  # 六宫格的最大数量
  grid-category-maximum-quantity: 6

alipay:
  appId: 2021005182685554
  appPrivateKey: 
  alipayPublicKey: 
  gateway: https://openapi.alipay.com/gateway.do
  notifyUrl: https://yihuizhi.com/v1/alipay/notify
  riskProducts: TJ_POLITICS_MC,TJ_PORN_MC,TJ_ILLEGAL_MC,TJ_TERRORISM_MC,TJ_ABUSES_MC,TJ_ABUSE_MC
  riskChannel: tinyapp-eco-open
